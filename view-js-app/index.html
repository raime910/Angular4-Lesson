<html>

<head>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="setTitle">
        <p>
            {{ title }}
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!'
            },
            methods: {
                sayHello: function(event) {
                    this.title = event.target.value;
                }
            }
        });
    </script>
</body>

</html>
