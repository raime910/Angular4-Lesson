<div class="row">
  <div class="col-lg-12 form-group">
    <label>Server Name</label>
    <br />
    <!--<input-->
      <!--type="text"-->
      <!--class="form-control"-->
      <!--(input)="onUpdateServerName($event)"/>-->
    <input
      type="text"
      class="form-control"
      [(ngModel)]="serverName"/>
    <!--<p>{{ serverName }}</p>-->
    <br>
    <button
      class="btn btn-primary"
      [disabled]="!allowNewServer"
      (click)="onCreateServer()">

</ng-template>
