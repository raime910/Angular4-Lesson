<div class="row">
  <div class="col-lg-12 form-group">
    <label>Server Name</label>
    <br />
    <input
      type="text"
      class="form-control"
      (input)="onUpdateServerName($event)"/>
    <p>{{ serverName }}</p>
    <button
      class="btn btn-primary"
      [disabled]="!allowNewServer"
      (click)="onCreateServer()">
      Add Server
    </button>
  </div>
</div>

<p>{{ serverCreationStatus }}</p>
