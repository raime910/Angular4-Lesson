<div class="row">
  <div class="form-group col-lg-12">
    <label>Username</label>
    <br>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="username"
    />
    <br>
    <button
      class="btn btn-primary"
      (click)="onClick($event)"
      [disabled]="isButtonDisabled()">
      Clear username field
    </button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    {{username}}
  </div>
</div>
